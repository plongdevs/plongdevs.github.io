<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PLongDev</title>

    <link href="styles.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="snow.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-java.min.js"></script>

    <!-- reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        #blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.3);
            z-index: 999999;
            transition: opacity 1.5s ease;
        }
        #blur-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }
        /* Overlay captcha */
        #captcha-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000000;
        }
        #captcha-container h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        #captcha-container.hide {
            display: none;
        }
    </style>
</head>

<body>
    <!-- CAPTCHA Overlay -->
    <div id="captcha-container">
        <h2>Xác minh trước khi truy cập website của tôi</h2>
        <div class="g-recaptcha" data-sitekey="6LeS1RIsAAAAANhdJgVL6mei8RsNMlezgxSeVkhh" data-callback="captchaVerified"></div>
    </div>

    <!-- Blur overlay -->
    <div id="blur-overlay"></div>

    <!-- Các phần còn lại của trang -->
    <header>
        <nav class="navbar box-shadow">
            <div class="th"></div>
            <ul class="nav-links">
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">My Stuffs</a></li>
                <li><a href="#app">Application</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-button" id="menu-button">☰</div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Profile Section -->
        <section class="about-section" id="about">
            <div class="padding profile">
                <img class="profile-pic box-shadow" src="./img/pf/profile-pic.png" alt="Profile Picture" />
                <h2 style="margin-bottom:0;">Hi, this is</h2>
                <h1 style="margin-top:0;">
                    Pham Long
                    <img src="./img/icons/badge.png" alt="" style="height:28px;" />
                </h1>
                <div class="typing">and I'm a <span id="typed-text"></span><span class="cursor">|</span></div>
                <div id="clock" style="text-align:center; font-size:28px; margin-top:15px; font-weight:bold;"></div>
            </div>
        </section>

        <!-- Bạn giữ nguyên các phần còn lại -->
        <!-- ... (Các section khác không thay đổi) ... -->

    </main>

    <script src="main.js"></script>
    <script src="app.js"></script>

    <script>
        // ReCAPTCHA callback
        function captchaVerified() {
            document.getElementById('captcha-container').classList.add('hide');
            setTimeout(() => {
                const overlay = document.getElementById('blur-overlay');
                overlay.classList.add('hide');
                setTimeout(() => overlay.remove(), 1500);
            }, 300);
        }

        // Nếu người dùng reload mà captcha chưa được xác nhận → không cho thấy trang
        window.onload = () => {
            document.getElementById('blur-overlay').style.opacity = "1";
        };
    </script>
</body>
</html>
